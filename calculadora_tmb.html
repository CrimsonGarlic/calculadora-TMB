<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Calorías Diarias</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, select, button { margin: 10px; padding: 5px; }
    </style>
</head>
<body>
    <h2>Calculadora de Calorías Diarias</h2>

    <label for="sexo">Sexo:</label>
    <select id="sexo">
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
    </select><br><br>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" required><br><br>

    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura" required><br><br>

    <label for="edad">Edad (años):</label>
    <input type="number" id="edad" required><br><br>

    <label for="actividad">Nivel de Actividad:</label>
    <select id="actividad">
        <option value="1.2">Sedentario (poco o ningún ejercicio)</option>
        <option value="1.375">Ligero (ejercicio 1-3 días a la semana)</option>
        <option value="1.55">Moderado (ejercicio 3-5 días a la semana)</option>
        <option value="1.725">Activo (ejercicio 6-7 días a la semana)</option>
        <option value="1.9">Muy Activo (actividad física intensa diaria)</option>
    </select><br><br>

    <button onclick="calcularCalorias()">Calcular Calorías Diarias</button>

    <h3>Resultado:</h3>
    <p id="resultado"></p>

    <script>
        function calcularCalorias() {
            var sexo = document.getElementById("sexo").value;
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);
            var edad = parseFloat(document.getElementById("edad").value);
            var actividad = parseFloat(document.getElementById("actividad").value);
            var imb;

            // Calcula el IMB usando las fórmulas de Harris-Benedict
            if (sexo === "hombre") {
                imb = 88.36 + (13.4 * peso) + (4.8 * altura) - (5.7 * edad);
            } else {
                imb = 447.6 + (9.2 * peso) + (3.1 * altura) - (4.3 * edad);
            }

            // Ajusta el IMB por el nivel de actividad para obtener las calorías diarias
            var caloriasDiarias = imb * actividad;

            document.getElementById("resultado").innerHTML = `Tus calorías diarias son: ${caloriasDiarias.toFixed(2)} kcal`;
        }
    </script>
</body>
</html>
